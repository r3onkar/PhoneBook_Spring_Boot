<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title th:text="${title}">Hello, world!</title>
    <link rel="stylesheet" th:href="@{/css/mycss.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light mainnav navShadow">
  <div class="container-fluid mynav ">
    
    <img src="" th:src="@{/imgs/Screenshot(181).png}" alt="" />
   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mynav mt-3 mb-3" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link username"><span th:text="${user.name}"></span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" tabindex="-1" >LogOut</a>
        </li>
     
      </ul>
    </div>
  </div>
</nav>
<div class="slidebar mt-3">

	<span onclick="toggleSideBar()" class="crossbtn">&times;</span>
	
	<a th:href="@{/user/disp}" class="item"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
	<a th:href="@{/user/ViewContact/0}" class="item"><i class="fa fa-address-book-o" aria-hidden="true"></i>view Contact</a>
	<a th:href="@{/user/addcontact}" class="item"><i class="fa fa-address-card-o" aria-hidden="true"></i>Add contact</a>
	<!-- <a href="" class="item"><i class="fa fa-cogs" aria-hidden="true"></i>Settings</a> -->
	<a th:href="@{/logout}" class="item"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
	
	<div class="divider"></div> 
</div>



	<div class="content mt-5">
		<i onclick="toggleSideBar()" class="fas fa-bars mt-5"></i>

		<div class="container" th:if="${session.msg1}">
			<div th:classappend="${'alert-'+session.msg1.typeString}"
				class="alert alert-success text-center" role="alert">
				<span th:text="${session.msg1.messageString}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('msg1')}">

			</th:block>
		</div>
		
		<div th:replace="${content}"></div>
	</div>


	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <script src="" th:src="@{/js/myjs.js}"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

	function deleteContact(cid){
		swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover this imaginary file!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			   window.location="/user/deleteContact/"+cid;
			    
			  } else {
			    swal("Ok");
			  }
			});
	}
</script>
